<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <script>
    window.CMS_MANUAL_INIT = true;
    window.CMS_CONFIG = {
      load_config_file: false,
      backend: {
        name: 'github',
        repo: 'lipsi-6/lipsi-6.github.io',
        branch: 'main',
        auth_type: 'pkce',
        app_id: 'Ov23lifc4qGh61FS1Y0e'
      },
      media_folder: 'assets/uploads',
      public_folder: '/assets/uploads',
      collections: [
        {
          name: 'blog',
          label: 'Blog',
          folder: '_posts',
          create: true,
          slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
          fields: [
            { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' },
            { label: 'Title', name: 'title', widget: 'string' },
            { label: 'Publish Date', name: 'date', widget: 'datetime' },
            { label: 'Body', name: 'body', widget: 'markdown' }
          ]
        }
      ]
    };
  </script>

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3/dist/decap-cms.js"></script>
  <script>
    (function start() {
      const cfg = window.CMS_CONFIG;
      console.log('[Decap debug] globals', { hasDecapCMSApp: !!window.DecapCMSApp, hasCMS: !!window.CMS });
      if (window.DecapCMSApp && typeof window.DecapCMSApp.init === 'function') {
        window.DecapCMSApp.init({ config: cfg });
      } else if (window.CMS && typeof window.CMS.init === 'function') {
        window.CMS.init({ config: cfg });
      } else {
        console.warn('[Decap debug] CMS global not ready');
      }
      if (window.CMS && typeof window.CMS.registerEventListener === 'function') {
        window.CMS.registerEventListener({
          name: 'config-loaded',
          handler: ({ config }) => {
            const js = config && (config.toJS ? config.toJS() : config);
            console.log('[Decap debug] event: config-loaded backend =', js && js.backend);
          }
        });
      }
      try {
        const c = (window.CMS && window.CMS.getConfig && window.CMS.getConfig()) || (window.DecapCMSApp && window.DecapCMSApp.getConfig && window.DecapCMSApp.getConfig());
        console.log('[Decap debug] backend config =', c && c.get ? c.get('backend') : c?.backend);
      } catch (e) {
        console.warn('[Decap debug] failed to read config', e);
      }
      setTimeout(() => {
        try {
          const c2 = (window.CMS && window.CMS.getConfig && window.CMS.getConfig()) || (window.DecapCMSApp && window.DecapCMSApp.getConfig && window.DecapCMSApp.getConfig());
          console.log('[Decap debug] backend config (1s later) =', c2 && c2.get ? c2.get('backend') : c2?.backend);
        } catch {}
      }, 1000);
    })();
  </script>
</body>
</html>
