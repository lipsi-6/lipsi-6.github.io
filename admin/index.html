<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <script>
    window.CMS_MANUAL_INIT = true;
    window.CMS_CONFIG = {
      load_config_file: false,
      backend: {
        name: 'github',
        repo: 'lipsi-6/lipsi-6.github.io',
        branch: 'main',
        auth_type: 'pkce',
        app_id: 'Ov23lifc4qGh61FS1Y0e'
      },
      media_folder: 'assets/uploads',
      public_folder: '/assets/uploads',
      collections: [
        {
          name: 'blog',
          label: 'Blog',
          folder: '_posts',
          create: true,
          slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
          fields: [
            { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' },
            { label: 'Title', name: 'title', widget: 'string' },
            { label: 'Publish Date', name: 'date', widget: 'datetime' },
            { label: 'Body', name: 'body', widget: 'markdown' }
          ]
        }
      ]
    };
  </script>

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3/dist/decap-cms.js"></script>
  <script>
    CMS.init({ config: window.CMS_CONFIG });
    try {
      const cfg = CMS.getConfig && CMS.getConfig();
      console.log('[Decap debug] backend config =', cfg && cfg.get ? cfg.get('backend') : cfg?.backend);
    } catch (e) { console.warn('[Decap debug] failed to read config', e); }
  </script>
</body>
</html>
