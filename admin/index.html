<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <script>
    // 使用自动初始化：仅提供 window.CMS_CONFIG，不设置 CMS_MANUAL_INIT
    window.CMS_CONFIG = {
      load_config_file: false,
      backend: {
        name: 'github',
        repo: 'lipsi-6/lipsi-6.github.io',
        branch: 'main',
        auth_type: 'pkce',
        app_id: 'Ov23lifc4qGh61FS1Y0e'
      },
      media_folder: 'assets/uploads',
      public_folder: '/assets/uploads',
      collections: [
        {
          name: 'blog',
          label: 'Blog',
          folder: '_posts',
          create: true,
          slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
          fields: [
            { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' },
            { label: 'Title', name: 'title', widget: 'string' },
            { label: 'Publish Date', name: 'date', widget: 'datetime' },
            { label: 'Body', name: 'body', widget: 'markdown' }
          ]
        }
      ]
    };
  </script>

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3/dist/decap-cms.js"></script>
  <script>
    // 自动初始化后延时读取配置，验证是否生效
    window.addEventListener('load', () => {
      console.log('[Decap debug] globals', { hasCMS: !!window.CMS });
      setTimeout(() => {
        try {
          const cfg = window.CMS && window.CMS.getConfig && window.CMS.getConfig();
          console.log('[Decap debug] backend config (auto) =', cfg && cfg.get ? cfg.get('backend') : cfg?.backend);
        } catch (e) {
          console.warn('[Decap debug] read config failed', e);
        }
      }, 800);
    });
  </script>
</body>
</html>
